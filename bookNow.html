<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/footer.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container booking">
      <h1 class="section-title">Book Your Tour</h1>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name1" name="name" required />
          <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email1" name="email" required />
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
          <div class="error-message" id="phoneError"></div>
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <option value="">Select a destination</option>
            <option value="paris">Paris</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="sydney">Sydney</option>
          </select>
          <div class="error-message" id="destinationError"></div>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate" required />
          <div class="error-message" id="startDateError"></div>
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate" required />
          <div class="error-message" id="endDateError"></div>
        </div>
        <button type="submit" class="btn">Book Now</button>
      </form>
    </div>

   <!-- FOOTER-->
   <footer class="footer" style="background-color: hsl(180, 98%, 31%)">
    <div class="container">
      <div class="footer-bottom">
        <p class="copyright">
          &copy; 2024
          <a href="https://www.neosofttech.com/" class="copyright-link"
            >Neosoft Tech</a
          >. All Rights Reserved
        </p>
      </div>
    </div>
  </footer>
  

    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
