<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAHADarshan</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body id="top">
    <!-- 
    - #HEADER
  -->
    <div id="navbar-container"></div>

    <main>
      <article>
        <!-- 
        - #HERO
      -->

        <section
          class="section hero"
          style="
            background-image: url('./assets/images/hero-bg-bottom.png')
              url('./assets/images/hero-bg-top.png');
          "
        >
          <div class="container">
            <img
              src="./assets/images/shape-1.png"
              width="61"
              height="61"
              alt="Vector Shape"
              class="shape shape-1"
            />

            <img
              src="./assets/images/shape-2.png"
              width="56"
              height="74"
              alt="Vector Shape"
              class="shape shape-2"
            />

            <img
              src="./assets/images/shape-3.png"
              width="57"
              height="72"
              alt="Vector Shape"
              class="shape shape-3"
            />

            <div class="hero-content">
              <p class="section-subtitle">Explore Your Travel</p>

              <h2 class="hero-title">Trusted Travel Agency</h2>

              <p class="hero-text">
                I travel not to go anywhere, but to go. I travel for travel's
                sake the great affair is to move.
              </p>

              <div class="btn-group">
                <a href="contactUs.html" class="btn btn-primary">Contact Us</a>

                <a href="#" class="btn btn-outline">Learn More</a>
              </div>
            </div>

            <figure class="hero-banner">
              <img
                src="./assets/images/hero-banner.png"
                width="686"
                height="812"
                loading="lazy"
                alt="hero banner"
                class="w-100"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <!-- FOOTER-->
    <footer class="footer" style="background-color: hsl(180, 98%, 31%)">
      <div class="container">
        <div class="footer-bottom">
          <p class="copyright">
            &copy; 2024
            <a href="https://www.neosofttech.com/" class="copyright-link"
              >Neosoft Tech</a
            >. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js"></script>
