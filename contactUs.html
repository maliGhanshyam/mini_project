<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
      <!-- 
    - #HEADER
  -->
  <div id="navbar-container"></div>

  <div class="container contact">
    <h1 class="section-subtitle ">Contact</h1>
    <h1 class="section-title">Contact Us</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <div class="error-message" id="subjectError"></div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <div class="error-message" id="messageError"></div>
      </div>
      <button type="submit" class="btn">Send Feedback</button>
    </form>
  </div>

   <!-- FOOTER-->
   <footer class="footer" style="background-color: hsl(180, 98%, 31%)">
    <div class="container">
      <div class="footer-bottom">
        <p class="copyright">
          &copy; 2024
          <a href="https://www.neosofttech.com/" class="copyright-link"
            >Neosoft Tech</a
          >. All Rights Reserved
        </p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>

</body>
</html>
